<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/Create Page Hi-Tech/style-create.css">
    <title>Hi-tech Page Login</title>
</head>

<body>
    <main>
        <img class="oculus" src="assets/Create Page Hi-Tech/assets/oculus-img2.jpg" alt="">
    </main>
    <aside>
        <div>
            <form action="" id="form">
                <fieldset class="form">

                    <!-- Div para os primeiros inputs -->
                    <div class="inputBox">
                        <input type="text" class="inputUser" required>
                        <label class="labeldados">First name</label>

                        <input type="text" class="inputUser" required>
                        <label class="labeldados">Last Name</label>
                    
                        <input type="email" class="inputUser" required>
                        <label class="labeldados">Email ID</label>
                    
                        <input type="password"  class="inputUser" required>
                        <label class="labeldados">Password</label>
                    
                        <input type="password" class="inputUser" required>
                        <label class="labeldados">Confirm Password</label>
                    </div>

                    <!-- Div para as opções abaixo da senha -->
                    <div class="options">
                    <p> <input type="checkbox"><span class="remember">Remember Credentials</span></p>
                    </div>

                    <!-- Div do botao -->
                    <div class="bp">
                        <button class="botao" type="submit"><B>Login</B></button>
                    </div>

                    <!-- Ultimos textos abaixo do botao -->
                    <div>
                        <p class="text">Already have a account ?<a href="index.html" class="text2">Login</a></p>
                    </div>
                </fieldset>
            </form>
        </div>
    </aside>
    <script src="assets/Create Page Hi-Tech/main-create.js"></script>
</body>

</html>
